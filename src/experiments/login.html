<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/@supabase/supabase-js@1.30.6/dist/umd/supabase.js"></script>
    <script>
        let SUPABASE_URL = 'https://jacqfjuuakfrhukrzlfu.supabase.co'
        let SUPABASE_KEY =
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlhdCI6MTY0MDQ0NTQ4MiwiZXhwIjoxOTU2MDIxNDgyfQ.AwEAclJjmi9d9aks33thcBMXFLABn4SXo-c85gffKxA'

        let supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
    </script>
    <style>
        * {
            left: 50%;
            text-align: center;
        }
        label {
            margin-right: 3%;
        }
    </style>
</head>

<body>
    <h1>Beta user authentication experiment</h1>
    <h2>Sign up</h2>
    <label for="emailSignup">Email</label>
    <input id="emailSignup">
    <br />
    <label for="passwordSignup">Password</label>
    <input id="passwordSignup">
    <button onclick="
    supa.auth.signUp({
        email: document.getElementById('emailSignup').value,
        password: document.getElementById('passwordSignup').value
    })
    ">sign up</button>
    <hr>
    <h2>Log in</h2>
    <p>To receive a magic link in your email, leave the password field blank.</p>
    <label for="emailLogin">Email</label>
    <input id="emailLogin">
    <br />
    <label for="passwordLogin">Password</label>
    <input id="passwordLogin">
    <button onclick="
    supa.auth.signUp({
        email: document.getElementById('emailLogin').value,
        password: document.getElementById('passwordLogin').value
    })
    ">log in</button>
    <hr />
    <h2>Log out</h2>
    <button onclick="supa.auth.signOut()">Logout</button>
    <hr />
    <h2>Third-parties</h2>
    <button onclick="supa.auth.signIn({provider: 'github'})">
        Sign in with Github</button>
    <button onclick="supa.auth.signIn({provider: 'google'})">
        Sign in with Google</button>
</body>

</html>
