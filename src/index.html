<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description"
        content="Windows99 is a web-based open-source operating system, with the goal of providing a Windows 98-ish experience to your modern desktop.">
    <meta name="og:title" content="Windows 99">
    <meta name="og:image" content="system/assets/98/system/img/win99-512.png">
    <meta name="og:description"
        content="Windows99 is a web-based open-source operating system, with the goal of providing a Windows 98-ish experience to your modern desktop.">
    <title>windows99</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="system/styles/sys41.css">
    <link rel="stylesheet" id="stylelink" href="system/styles/themes/98.css">
    <link rel="manifest" href="manifest.json">

    <link rel="manifest" href="manifest.json">
</head>

<body class="bootscreen">
    <div id="myDebug" class="debug-menu">
        <a class="closebtn" onclick="debug99.closeNav()">X</a>
        <p>alert text below</p>
        <textarea id="textDebug"></textarea>
        <button onclick="debug99.runAlert()">alert!</button>
        <script>
            const debug99 = {
                runAlert: function () {
                    eval(document.getElementById("textDebug").value);
                },
                openNav: function (howmuch){
                    document.getElementById("myDebug").style.width = howmuch
                },
                closeNav: function (){
                    document.getElementById("myDebug").style.width = "0px"
                }
            }
        </script>
    </div>
    <div class="boottext"></div>
    <button onclick="debug99.openNav(`250px`)">DEBUG ONLY</button>
    <div id="scripts">
        <!-- Third party scripts -->
        <script src="system/scripts/3party/interact.js"></script>
        <script src="system/scripts/3party/screenshot.js"></script>
        <script src="system/scripts/3party/localforage.js"></script>
        <script src="system/scripts/3party/howler.js"></script>
        <script src="system/scripts/3party/clippy.js"></script>
        <script src="system/scripts/3party/id.js"></script>
        <script src="system/scripts/3party/jszip.js"></script>
        <script src="system/scripts/3party/platform.js"></script>
        <script src="system/scripts/3party/require.js"></script>
        <!-- Necessary scripts -->
        <script defer src="system/scripts/config.js"></script>
        <script defer src="system/scripts/sys41.js"></script>
        <script src="system/scripts/signin.js"></script>
        <!-- SW -->
        <script>if ('serviceWorker' in navigator) { navigator.serviceWorker.register("/sw.js", {scope: "./"}) }
        </script>
        <div id="googanal">
            <!-- Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-MSQ0XB265H"></script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());
                gtag('config', 'G-MSQ0XB265H');
            </script>
        </div>
        <div id="supabase">
            <script src="https://unpkg.com/@supabase/supabase-js"></script>
        </div>
    </div>
</body>

</html>
