<body class="bootscreen">
    <div id="myDebug" class="debug-menu">
        <a class="closebtn" onclick="closeNav()">Ã—</a>
        <p>alert text below</p>
        <textarea id="textDebug"></textarea>
        <button onclick="runAlert()">alert!</button>
        <script>
        function runAlert() {
            alert(eval(document.getElementById("textDebug").value));
        }
        </script>
