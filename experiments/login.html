        var SUPABASE_KEY =

    <style>
        * {

            text-align: center;
        }

<body>
    <h1>Beta user authentication experiment</h1>
    <h2>Sign up</h2>
    <label>Email<input id="emailSignup"></label>
    <br />
    <label>Password<input id="passwordSignup"></label>
    <button onclick="
    (async function(){
    let { user, error } = await supabase.auth.signUp({
        email: document.getElementById('emailSignup').value,
        password: document.getElementById('passwordSignup').value
    })})()
    ">sign up</button>
    <hr>
    <h2>Log in</h2>
    <p>To receive a magic link in your email, leave the password field blank.</p>
    <label>Email<input id="emailLogin"></label>
    <br />
    <label>Password<input id="passwordLogin"></label>
    <button onclick="
    (async function(){
    let { user, error } = await supabase.auth.signUp({
        email: document.getElementById('emailLogin').value,
        password: document.getElementById('passwordLogin').value
    })})()
    ">log in</button>
    <hr />
    <h2>Log out</h2>
    <button onclick="
    let { error } = await supabase.auth.signOut()
    ">Logout</button>
    <hr />
    <h2>Third-parties</h2>
    <button onclick="
    let { user, error } = supabase.auth.signIn({provider: 'github'})">
        Sign in with Github</button>
    <button onclick="
    let { user, error } = supabase.auth.signIn({provider: 'google'})">
        Sign in with Google</button>
</body>
