<!doctype html>
<!--suppress CssUnusedSymbol -->
<html lang="en" oncontextmenu="return false">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"
        content="Pluto is a sophisticated, fast, and lightweight Web OS">
    <meta name="og:title" content="Pluto">
    <meta name="og:image" content="assets/pluto-512.png">
    <meta name="og:description"
        content="Pluto is a sophisticated, fast, and lightweight Web OS">
    <title>Pluto</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link rel="manifest" href="manifest.json">
    <style>/* <blink> element */
    @-webkit-keyframes blinker {
        0% {
            visibility: visible;
        }

        50% {
            visibility: hidden;
        }

        100% {
            visibility: visible;
        }
    }

    @keyframes blinker {
        0% {
            visibility: visible;
        }

        50% {
            visibility: hidden;
        }

        100% {
            visibility: visible;
        }
    }

    blink, .blink {
        -webkit-animation: blinker steps(1) 1s infinite;
        animation: blinker steps(1) 1s infinite;
    }

    /* boot */
    .boot {
        background-color: #000;
        color: white;
        text-align: left;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: Ubuntu Mono, Consolas, Courier, monospace;
        top: 10px;
        padding-top: 1px;
        height: 100vh;
        width: 100vw;
        cursor: none;
    }

    .boot p {
        width: 70%;
        padding-left: 15px;
        line-height: 15px;
    }

    .boot .error {
        color: red;
        font-weight: bold;
    }

    .boot .success {
        color: #c3ff00;
        font-weight: bold;
    }

    .boot .warning {
        color: yellow;
        font-weight: bold;
    }

    .hidden {
        display: none !important;
    }

    .rainbow-text {
        background-image: repeating-linear-gradient(45deg, violet, white, blue, green, yellow, orange, red, violet);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 8s ease infinite;
    }

    @keyframes rainbow {
        0% {
            background-position: 0 50%
        }

        50% {
            background-position: 100% 25%
        }

        100% {
            background-position: 0 50%
        }
    }

    body {
        margin: 0;
        height: 100%;
        overflow: hidden;
    }

    html {
        overflow: hidden;
        cursor: default;
    }

    .boot .boot-image {
        vertical-align: middle;
        margin-right: 5px;
    }

    .boot a:link,
    .boot a:visited,
    .boot :link {
        color: turquoise;
        outline: none;
    }

    .boot br {
        font-size: 150%;
    }
</style>
</head>

<body>
    <div id="scripts">
        <!-- SW -->
        <script>if ('serviceWorker' in navigator && !window.__TAURI__) { navigator.serviceWorker.register("/sw.js", { scope: "./" }).catch(e => console.error(e)); }
        </script>
        <!-- Necessary scripts -->
        <script defer type="module" src="vendor.js"></script>
        <script defer type="module" src="index.js"></script>
    </div>
</body>

</html>
