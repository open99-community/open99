<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>REPORT ERROR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheets -->
  <link rel="stylesheet" id="stylelink" href="../system/styles/themes/98.css">
  <link rel="stylesheet" href="../system/styles/sys41.css">
  <!-- Scripts -->
  <script src="bugs/bug.js"></script>
</head>

<body class="bug bootscreen">
  <p>Coming soon!</p>
  <form method="POST">
    <label>Subject<input type="text" placeholder="Specific icon isn't showing" required></input></label>
    <br />
    <label>Extended description<textarea rows="11" required
        placeholder="After boot, I opened My Computer and for some reason the top icon in the status bar was..."></textarea></label>
    <br />
    <fieldset>
      <legend>Where did this occur?</legend>
      <div class="field-row">
        <input id="specificApp" type="radio" name="whereOccur" onclick="whereOccurSpecificApp()">
        <label for="specificApp">Specific app</label>
      </div>
      <div class="field-row hidden>
        <input id="whichApp" type="text" placeholder="File Explorer"></input>
        <label for="whichApp" id="whichApp">Which app, specifically?</label>
      </div>
      <div class="field-row">
        <input id="whereOccurBoot" name="whereOccur" type="radio" value="boot">
        <label for="whereOccurBoot">Boot</label>
      </div>
      <div class="field-row">
        <input id="whereOccurStart" name="whereOccur" type="radio" value="start">
        <label for="whereOccurStart">Start menu</label>
      </div>
      <div class="field-row">
        <input id="whereOccurOther" name="whereOccur" type="radio" value="other">
        <label for="whereOccurOther">Other</label>
      </div>
    </fieldset>
    <label><input type="checkbox" name="tos" required>I verify that the information above is true and correct, and that
      System41 has the right to block my IP
      Address for immature usage of our services</label>
    <br />
    <button>Submit Bug Report</button>
  </form>
  <div id="scripts">
    <!-- Third party scripts -->
    <script src="system/scripts/3party/jquery.js"></script>
    <script src="system/scripts/3party/localforage.js"></script>
  </div>
</body>

</html>
